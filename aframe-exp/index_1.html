  <body>
    <a-scene stats fog="type: linear; color: #AAB; far: 30; near: 0" id="scene">

      <a-assets>
        <img id="highlight1" src="assets/img/radial-highlight.png">
        <img id="shadow2" src="assets/img/radial-shadow-2.png">
        <a-mixin id="red" material="color: red"></a-mixin>
        <a-mixin id="blue" material="color: blue"></a-mixin>
        <a-mixin id="cube" geometry="primitive: box; width: 2; depth:2; height:2;"></a-mixin>
      </a-assets>

      <!-- Ground Highlight -->
      <a-image position="0 -.2 5" src="#highlight1" rotation="-90 0 0" scale="30 30 30"></a-image>

      <!-- 
      <a-entity position="0 4.2 -5" id="orangeBall">
        <a-sphere position="0 0 0" radius="2" color="#F16745" roughness="0.8" width-segments="52" height-segments="52" width>
          <a-event name="cursor-mouseenter" radius="3" color="#F16745"></a-event>
          <a-event name="cursor-mouseleave" radius="2" color="#F16745"></a-event>
        </a-sphere>

      </a-entity>

      <!--

        <a-box id="orange-cube" position="0 3.5 -2" rotation="0 0 0" width="2" depth="2" height="2" color="#F16745" roughness="0.8" rotation="0 45 0">
          <a-animation begin="cursor-click" fill="forwards" direction="normal" attribute="rotation" from="0 0 0" to="360 360 0" dur="1000"></a-animation>
          <a-event name="cursor-mouseenter" color="#FFC65D"></a-event>
          <a-event name="cursor-mouseleave" color="#F16745"></a-event>
        </a-box>
      </a-entity>
      -->

      <a-entity mixin="red cube" material="color:rgba(0,0,255,1)" position="0 3.5 -2"></a-entity>

      <a-entity position="0 2.2 4">
        <a-entity camera look-controls wasd-controls>
          <a-entity cursor
                    geometry="primitive: ring; radiusOuter: 0.015; radiusInner: 0.01; segmentsTheta: 32"
                    material="color: #283644; shader: flat"
                    raycaster="far: 30"
                    position="0 0 -0.75"></a-entity>
        </a-entity>
      </a-entity>

      <!-- BACKGROUND -->
      <a-sky color="#AAB"></a-sky>


  </a-scene>

  <script>
  (function () {
    var count = 50;
    
    

    /**
     * Returns a random integer between min (inclusive) and max (inclusive)
     * Using Math.round() will give you a non-uniform distribution!
     */
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function getRandomPos(){
      var x = getRandomInt(-5, 5);
      var y = getRandomInt(-5, 5);
      var z = getRandomInt(-5, 5);
      var coordinate = x+" "+y+" "+z;
      return coordinate;
    }
    
    function getRandomColor(){
      var r = getRandomInt(0, 255);
      var g = getRandomInt(0, 255);
      var b = getRandomInt(0, 255);
      var a = 1;
      var color = "rgba("+r+","+g+","+b+","+a+")";
      return color;
    }


    for (i=0;i<count;i++){
      // create node
      var node = document.createElement('a-entity');
      // set it to be a cube
      node.setAttribute("mixin","cube red");
      node.setAttribute("position","");
      node.setAttribute("position",getRandomPos());
      node.setAttribute("material","color: "+getRandomColor());
      document.getElementById("scene").appendChild(node);

      // animation
      node.innerHTML = '<a-animation begin="cursor-click" fill="forwards" direction="normal" attribute="rotation" from="0 0 0" to="360 360 0" dur="500"></a-animation>';

    }

    })();
  </script>

  </body>
</html>
